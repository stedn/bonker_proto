<section class="contact popup">
  <div class="popup__close">
    <div class="popup__exit"></div>
  </div>
  <div class="contact__container popup__container">
    <div class="contact__img">
      <figure class="absolute-bg" style="background-image: url({{ site.contact_img | prepend: site.baseurl }});"></figure>
    </div>
    <div class="contact__content">

      <h3 style="text-align:center;margin-top:18%;margin-bottom:20%">Reach out on <a href="https://twitter.com/bonkerfield" rel="me" target="_blank"><i class="fab fa-twitter }}"></i></a> or <a href="https://fosstodon.org/@bonkerfield" rel="me" target="_blank"><i class="fab fa-mastodon }}"></i></a></h3>

      <div class="section-padding--none">
        <hr class="sep"/>
      </div>


      <div class="contact__form section-padding--half">
        <div class="grid-xlarge">
          {% include contact-form.html %}
        </div>
      </div>
    </div>
  </div>
</section>
