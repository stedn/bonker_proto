---
layout: default
---
<section class="post">
  <div>
    <div class="post__header">
      <div class="grid-small">
        <h2>{{ page.title }}</h2>

        <p class="post__date">{{ page.description }}</p>
      </div>
    </div>

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
